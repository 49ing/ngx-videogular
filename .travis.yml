language: node_js

dist: trusty

node_js:
  - "lts/*"

notifications:
  email: false

cache:
  directories:
    - ~/.npm
    - ~/.cache

addons:
  chrome: stable
  firefox: latest
  apt:
    packages:
      - libgconf-2-4

before_script:
  - npm prune

install:
  - npm install
  - npm run build:docs
  - npm run build:lib

script:
  - npm run test:ci

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh

branches:
  only:
    - master
    - /^greenkeeper/.*$/

env:
  global:
    secure: 
